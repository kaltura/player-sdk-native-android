sudo: false
language: android
android:
  components:
  - platform-tools
  - tools
  - build-tools-22.0.1
  - build-tools-23.0.2
  - android-23
  - android-22
  - extra-android-m2repository
  - extra-google-m2repository
script:
- ./gradlew assembleDebug
- ./gradlew assembleRelease
