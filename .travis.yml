sudo: false
language: android
jdk:
  - oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-24.0.0
  - android-24
  - extra-android-m2repository
  - extra-google-m2repository
env:
  - BUILD_DEMOS: false
before_install:
  - ./travis-verify-version-tag.sh
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
script:
  - ./travis-build.sh
after_success:
- ls -lh kalturaPlay/build/outputs/apk testapp/build/outputs/apk
- ./travis-pull-artifacts-upload.sh
- ./travis-verify-no-hacks.sh
deploy:
  provider: releases
  draft: true
  skip_cleanup: true
  file:
    - kalturaPlay/build/outputs/apk/kalturaPlay-debug.apk
    - testapp/build/outputs/apk/testapp-debug.apk
  on:
    tags: true
  api-key: $GH_TOKEN
notifications:
  email:
    recipients:
      - noam.tamim@kaltura.com
      - itay.kinnrot@kaltura.com
      - nissim.pardo@kaltura.com
      - gilad.nadav@kaltura.com
    on_success: change
    on_failure: always
